<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Atividades de Programação Web utilizando HTML,CSS e Javascript." />
    <meta name="keywords" content="Programção Web, Atividades de Programação Web, HTML, CSS, JavaScript" />
    <meta name="author" content="Monnuery Júnior" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>MyProjects</title>

<header>
    <a href="#"><span>My</span>Projects.</a>
    <h1>Web <i class="fa-solid fa-globe"></i></h1>

<body>
    <main>

        <section class="home">

                <h1 class="typing center-row"></h1>

            </p>
        </div>

    <script src="https://kit.fontawesome.com/bdfd365adb.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js"

    <script src="script.js"></script>

</html>
