<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve sua Viagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <div class="logo">
        <img src="../assets/logo.png" alt="">
    </div>
    <nav>
        <ul>
            <li> <a href="../index.html">Home</a></li>
            <li> <a href="../about/quem-somos.html">Quem Somos</a></li>
            <li> <a href="../contact/contato.html">Contato</a></li>
            <li> <a href="../traveling/destinos.html">Destino</a></li>
        </ul>
    </nav>
</header>

<body>
    <section class="searchPackages">
        <img src="../assets/buscar.png" alt="">
        <form action="../traveling/destinos.html">
            <div class="forms">
                <div class="row">
                    <div class="input">
                        <label for="origem">Local de partida</label>
                        <input type="text" id="origem" placeholder="Ex: Teresina - PI" autocomplete="address-level4">
                    </div>
                    <div class="input">
                        <label for="destino">Local de destino</label>
                        <input type="text" id="destino" placeholder="Ex: São Luis - MA">
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <label for="dataPartida">Data de partida</label>
                        <input type="date" placeholder="Data partida" id="dataPartida">
                    </div>
                    <div class="input">
                        <label for="dataRetorno">Data de retorno</label>
                        <input type="date" placeholder="Data Retorno" id="dataRetorno">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="input">
                            <label for="quartos">Quantidade de Quartos</label>
                            <input type="number" placeholder="Ex: 4" id="quartos" min="0">
                        </div>
                        <div class="input">
                            <label for="adultos">Quantidade de Adultos</label>
                            <input type="number" placeholder="Ex: 10" id="adultos" min="0">
                        </div>
                        <div class="input">
                            <label for="criancas">Quantidade de Crianças</label>
                            <input type="number" placeholder="Ex: 5" id="criancas" min="0">
                        </div>

                    </div>
                    <div class="input">
                        <span>Incluir:</span>
                        <div class="row">
                            <input type="checkbox" id="hotel">
                            <label for="hotel">Hotel</label>
                        </div>
                        <div class="row">
                            <input type="checkbox" id="café">
                            <label for="café">Café da manhã</label>
                        </div>
                        <div class="row">
                            <input type="checkbox" id="passeio">
                            <label for="café">Passeio Turistico</label>
                        </div>
                        <div class="row">
                            <input type="checkbox" id="guia">
                            <label for="café">Guia Turistico</label>
                        </div>
                        <div class="row">
                            <input type="checkbox" id="seguro">
                            <label for="seguro">Seguro de Viagem</label>
                        </div>
                        <div class="row">
                            <input type="checkbox" id="ingressos_atracoes">
                            <label for="ingressos_atracoes">Ingressos para Atrações Turísticas</label>
                        </div>
                    </div>
                </div>
                <button class="btn-reserva" type="submit">Buscar</button>
            </div>
            <img src="../assets/pacotesimg.png" alt="">
        </form>
        <h4>&copy;2023 <a href="#"> JM Viagens.</a> Todos os direitos reservados.</h4>
    </section>
    <script src="https://kit.fontawesome.com/bdfd365adb.js" crossorigin="anonymous" defer></script>

</body>
