<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title> Cascading Style Sheets 3 </title>
</head>

<body>
    <fieldset class="inputs">
        <legend>Dados pessoais</legend>
        <p>Nome: <input type="text"></p>
        <p>E-mail: <input type="text"></p>
    </fieldset>
    <fieldset>
        <legend>Desafio Proposto</legend>
        <img src="assets/example.png" alt="">
    </fieldset>
    <fieldset>
        <legend>Desafios com Border Radius</legend>
        <section>
            <div class="border-radius-01"></div>
            <div class="border-radius-01"></div>
            <div class="border-radius-01"></div>
            <div class="border-radius-01"></div>
        </section>
        <section>
            <div class="border-radius-02"></div>
            <div class="border-radius-02"></div>
            <div class="border-radius-02"></div>
            <div class="border-radius-02"></div>
        </section>
    </fieldset>
</body>

</html>
