<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12 - Attributes</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">

        function mostravalor(componente) {
            var altura = componente.getAttribute('data-altura');
            var idade = componente.getAttribute('data-idade')
            alert(altura + idade);
        }

    </script>

</head>

<body>
    <main>
        <h1>Attributes Script</h1>
        <div class="container">
            <div class="content">
                <ul>
                    <li class="pessoa" onclick="mostravalor(this)" data-idade="20" data-altura="999"> Nome:João - </li>
                    <li class="pessoa" onclick="mostravalor(this)" data-idade="30" data-altura="865"> Nome:Maria -</li>
                    <li class="pessoa" onclick="mostravalor(this)" data-idade="20" data-altura="445"> Nome:José -</li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
