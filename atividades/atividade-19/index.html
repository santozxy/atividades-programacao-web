<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">User Profile</h1>
        <div class="card">

            <div class="card-header">

                <img class="rounded-circle"
                    src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="Profile">


                <h2>Nina Mcintire</h2>
                <p class="text-secondary p-2">Software Enginner</p>
            </div>
            <div class="card-info">
                <div class="info border-bottom">
                    <h4>Followers</h4>
                    <h4 class="text-primary">1,322</h4>
                </div>
                <div class="info border-bottom">
                    <h4>Following</h4>
                    <h4 class="text-primary">543</h4>
                </div>
                <div class="info border-bottom">
                    <h4>Friends</h4>
                    <h4 class="text-primary">13,287</h4>
                </div>

            </div>


            <button class="btn btn-primary w-100 mt-4 mb-2 py-3" type="button">Follow</button>


        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
