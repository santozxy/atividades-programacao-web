<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="register">
        <div class="form-container">
            <div class="form-header">
                <h1>Resistrati<span>on</span></h1>
            </div>

            <form id="form" method="get" action="http://191.252.62.149:8080/pweb/salvar.jsp" target="_blank">
                <input type="text" name="login" placeholder="Login" required autocomplete="username">
                <input type="password" name="senha" placeholder="Password" required maxlength="6" autocomplete="new-password">
                <input type="password" name="confirmaSenha" placeholder="Confirm password" required maxlength="6" autocomplete="new-password">
                <input type="text" name="nome" placeholder="Full name">
                <h1>Gender</h1>
                <div class="radios">
                    <input type="radio" name="sexo" id="men" value="Men">
                    <label for="men">Men</label>
                    <input type="radio" name="sexo" id="woman" value="Woman">
                    <label for="woman">Woman</label>
                </div>
                <input id="email" type="email" placeholder="E-mail" required name="email" autocomplete="email">
                <select name="estado">
                    <option value="Select">Select your state</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
                <textarea name="textarea" id="observation" cols="30" rows="10" placeholder="Type some message" va>
                </textarea>
                <h1>Interests</h1>
                <div class="checks">
                    <div class="checkbox-container">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="interesses" value="Front-End">
                            <span class="checkmark"></span>
                            <p>Front-End</p>
                        </label>
                    </div>
                    <div class="checkbox-container">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="interesses" value="Back-End">
                            <span class="checkmark"></span>
                            <p>Back-End</p>
                        </label>
                    </div>
                    <div class="checkbox-container">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="interesses" value="Full-Stack">
                            <span class="checkmark"></span>
                            <p>Full-Stack</p>
                        </label>
                    </div>
                    <div class="checkbox-container">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="interesses" value="Web Designer">
                            <span class="checkmark"></span>
                            <p>Web Designer</p>
                        </label>
                    </div>
                </div>

                <button class="sign-in" type="submit">Register</button>
                <div class="redirects">
                    <a href="#">Need help?</a>
                    <a href="../index.html">Sign in</a>
                </div>
            </form>
            <div class="loader"></div>
            <div class="social-icons">
                <p>
                    <i class="fa-brands fa-github"></i>
                </p>
                <p>
                    <i class="fa-brands fa-twitter"></i>
                </p>
                <p>
                    <i class="fa-brands fa-instagram"></i>
                </p>
            </div>
        </div>

    </section>
    <script src="https://kit.fontawesome.com/bdfd365adb.js" crossorigin="anonymous" defer></script>
    <script src="script.js"></script>
</body>

</html>
