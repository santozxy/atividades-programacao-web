<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <h1>Cadastre-se</h1>
                <form>
                    <div class="form-group mt-3">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group mt-3">
                        <label for="senha">Senha:</label>
                        <input type="text" class="form-control" id="senha" placeholder="Digite uma senha">
                    </div>
                    <div class="checkbox mt-3">
                        <label>
                            <input type="checkbox"> Aceito os termos do serviço
                        </label>
                    </div>

                    <div class="radio mt-3">
                        <label>
                            <input type="radio" name="opcoes"> PHP
                        </label>
                        <label>
                            <input type="radio" name="opcoes"> Java
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                </form>
            </div>
            <div class="col-sm-4">
                <h1>Logar</h1>
                <div class="form-group mt-3">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group mt-3">
                    <label for="senha">Senha:</label>
                    <input type="text" class="form-control" id="senha" placeholder="Digite uma senha">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Logar</button>
            </div>
        </div>
        <div class="container mt-5">
            <h1>Tabelas</h1>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Fabricante</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Notebook 980</td>
                        <td>HP</td>
                        <td>R$ 1.800,00</td>
                    </tr>
                    <tr>
                        <td>MacBook Air</td>
                        <td>Apple</td>
                        <td>R$ 5.800,00</td>
                    </tr>
                    <tr>
                        <td>HP Pavilon</td>
                        <td>HP</td>
                        <td>R$ 2.900,00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
